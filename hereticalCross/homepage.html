<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XSS Vulnerability Example</title>
</head>
<body>
    <h1>XSS Vulnerability Example</h1>
    <form id="xssForm">
        <label for="input">Enter your payload:</label>
        <input type="text" id="input" name="input">
        <button type="submit">Submit</button>
    </form>

    <h2>Submitted Payloads:</h2>
    <ul id="resultList"></ul>

    <script>
        document.getElementById('xssForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent form submission

            // Get the input value
            const userInput = document.getElementById('input').value;

            // Create a new list item
            const li = document.createElement('li');

            // Add user input as innerHTML (vulnerable to XSS)
            li.innerHTML = userInput;

            // Add the list item to the result list
            document.getElementById('resultList').appendChild(li);

            // Optional: Check for <script> tags to manually execute them
            const scriptMatch = userInput.match(/<script>(.*?)<\/script>/);
            if (scriptMatch) {
                const script = document.createElement('script');
                script.textContent = scriptMatch[1];  // Extract and set the script content
                document.body.appendChild(script);    // Append the script to the DOM to execute it
            }

            // Clear the input field for the next entry
            document.getElementById('input').value = '';
            
        });
    </script>
</body>
</html>
